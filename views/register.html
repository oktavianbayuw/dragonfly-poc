<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi Pengguna Baru</title>
  <!-- Tambahkan link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Registrasi Pengguna Baru</h1>
    <form action="/register" method="POST">
      <!-- Kolom 'id' tidak perlu ditampilkan karena akan diisi secara otomatis oleh PostgreSQL -->
      
      <div class="mb-3">
        <label for="nama" class="form-label">Nama:</label>
        <input type="text" class="form-control" id="nama" name="nama" required>
      </div>

      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat:</label>
        <input type="text" class="form-control" id="alamat" name="alamat" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="no_hp" class="form-label">Nomor HP:</label>
        <input type="text" class="form-control" id="no_hp" name="no_hp" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="/list-nasabah" type="button" class="btn btn-secondary">Back</a>
    </form>
  </div>

  <!-- Tambahkan script Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
